<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionnaire de Calendrier</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { margin-top: 40px; }
    input, textarea, button { display: block; margin-bottom: 10px; width: 100%; max-width: 500px; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>üìÖ Tableau de bord du calendrier</h1>

  <!-- Formulaire cr√©ation / mise √† jour -->
  <h2>Cr√©er ou mettre √† jour un √©v√©nement</h2>
  <form id="event-form">
    <label for="eventId">ID de l'√©v√©nement (laisser vide pour cr√©er)</label>
    <input type="text" id="eventId" name="eventId">

    <label for="title">Titre</label>
    <input type="text" id="title" name="title" required>

    <label for="description">Description</label>
    <textarea id="description" name="description"></textarea>

    <label for="start">D√©but (ISO 8601)</label>
    <input type="datetime-local" id="start" name="start" required>

    <label for="end">Fin (ISO 8601)</label>
    <input type="datetime-local" id="end" name="end" required>

    <button type="submit">Soumettre</button>
  </form>

  <!-- Zone d'affichage dynamique -->
  <h2>√âv√©nements √† venir</h2>
  <table id="events-table">
    <thead>
      <tr>
        <th>ID</th><th>Titre</th><th>Description</th><th>D√©but</th><th>Fin</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const webhookCreate = 'https://n8n.front-populaire.info/webhook/formulaire-test'; // ton webhook POST
    const webhookRead = 'https://n8n.front-populaire.info/webhook/get-events'; // √† cr√©er c√¥t√© n8n

    document.getElementById('event-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const payload = {
        eventId: document.getElementById('eventId').value,
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        start: document.getElementById('start').value,
        end: document.getElementById('end').value
      };

      try {
        const res = await fetch(webhookCreate, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (res.ok) alert('‚úÖ √âv√©nement soumis avec succ√®s !');
        else alert('‚ùå Erreur lors de la soumission.');
        fetchEvents();
      } catch (err) {
        console.error('Erreur envoi:', err);
      }
    });

    async function fetchEvents() {
      try {
        const res = await fetch(webhookRead);
        const data = await res.json();
        const tbody = document.querySelector('#events-table tbody');
        tbody.innerHTML = '';
        data.forEach(ev => {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${ev.id}</td><td>${ev.summary}</td><td>${ev.description || ''}</td><td>${ev.start}</td><td>${ev.end}</td>`;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error('Erreur r√©cup√©ration √©v√©nements :', err);
      }
    }

    fetchEvents(); // charger √† l'ouverture
  </script>
</body>
</html>
